<!DOCTYPE html>
<head>
    <!-- Define o título da página -->
    <title>Título do documento</title>

    <!-- Informa ao browser o conjunto de caracteres que a pagina utiliza -->
    <meta charset="UTF-8">

    <!-- Descrição que será lida pelos buscadores e outros serviços web -->
    <!-- Esse conjunto de caracteres é responsável por exibir acentos e caracteres especiais como 'é', 'à' -->
    <meta name="description" content="Aqui está a descrição da página">

    <!-- Utilizada quando queremos que uma página não apareça nos resultados de busca -->
    <!-- Muito útil para impedir que os buscadores exibam páginas internas como relatórios e sistemas
    admnistrativos -->
    <meta name="robots" content="noindex">

    <!-- Dizemos ao buscador para não nos associar aos links da página-->
    <!-- Muito útil em uma seção de comentários que recebe diversos links externos-->
    <meta name="robots" content="nofollow">

    <!-- Maneira de usar os dois juntos-->
    <meta name="robots" content="noindex, nofollow">

    <!-- Importante para que a tela mantenha uma exibição adequada independente do tamanho da tela em 
    que está sendo vista -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        initial-scale=1.0: Define o zoom inicial da página 1.0 = padrão do browser (sem zoom)
    -->

    <!-- Adicionando uma folha de estilos a página -->
    <link rel="stylesheet" href="estilo.css">
    <!--
        rel="stylesheet" -> O atributo informa que estamos carregando um arquivo de estilos
        href="estilo.css" -> determina o caminho do arquivo a ser carregado
    -->

</head>
<body>
    <div class="div1">

        <!-- Tag usada para títulos -->
        <h1>Título de nível 1</h1>
        <h2>Título de nível 2</h2>
        <h3>Título de nível 3</h3>
        <h4>Título de nível 4</h4>
        <h5>Título de nível 5</h5>
        <h6>Título de nível 6</h6>

        <!-- Tag usada para parágrafos -->
        <!-- Usado para separar textos ou conteúdos que estão relacionados, como imagens links, textos -->
        <p>Ola, sou um parágrafo</p>

        <!-- Usado para criar links de redicionamento -->
        <a href="https://www.google.com.br"> Google </a>
        <a href="tel:+55999999999"> Número de telefone</a>
    </div>


</body>
